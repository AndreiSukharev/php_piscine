<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="doft.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Day of the 42</title>
</head>
<body >

<header>
    <div align="center">
        <div class="container head background_grey">

<!--            left picture-->
            <div class="head_left">
                <img width="70%" src="resources/day_of_the_42.png" style="float: left">
            </div>

<!--           center lupa-->
            <div class="head_center">
                <img width="20%" src="resources/loupe.png" id="loupe">
            </div>

<!--            right cancel and reload-->
            <div class="nested_header_right">

                <div>
                    <a href="http://disney.com">
                        <img width="20px" alt="Start from the beginning" src="resources/reload.png">
                    </a>
                </div>
                <div class="cancel">
                    <a href="https://www.relaischateaux.com">
                        <img width="20px" alt="Disconnect" src="resources/close.gif">
                    </a>
                </div>

            </div>

        </div>
    </div>
</header>

<main>

    <div align="center" id="app">

        <div class="container main" >

<!--            left container-->
            <div class="background_grey">
                <img class="img_more" width="40%" alt="Advance" @click="yourName()" src="resources/arrow.png">
                <br>
                <img class="img_more" width="40%" alt="Take" @click="fingers()" src="resources/main.png">
                <br>
                <div id="run">
                    <img class="img_more" width="40%" alt="Look" src="resources/oeil.png">
                    <img class="img_more" id="visionRun" width="40%" alt="Look" src="resources/run.jpg">
                </div>
                <img class="img_more" width="40%" alt="Use" @click="goAway" src="resources/outil.png">
                <br>
                <img class="img_more" width="40%" alt="Speak" @click="speak" src="resources/chat-icon.png">
            </div>

<!--            center container-->
            <div class="background_grey" id="cluster">
                <img style="padding-top: 5px" width="780" height="450" src="resources/cluster.jpg" usemap="#image-map">
                <h1>{{stalker}}</h1>
                <map name="image-map">
                    <area target="_blank" alt="ikea" title="Go to Ikea"  href="https://www.ikea.com" coords="300,310,50" shape="circle">
                    <area target="_blank" alt="apple" title="Go to Apple" href="https://www.apple.com" coords="680,310,80" shape="circle">
                </map>
            </div>

<!--            right container-->
            <div class="background_grey">
                <img width="40%" alt="book" src="resources/book.png">
                <br>
                <img width="40%" alt="towel" src="resources/towel.png">
                <br>
                <img width="40%" alt="brick" src="resources/brick.jpg">
            </div>

<!--            green input-->
            <div id="input">

                <p class="input_text">Vous <span id="bigText">entrez</span> alors dans une grande piece remplie <span id="ordinatur">d'ordinateurs</span>...</p>
                <p class="input_text"> <i>-Bonjour, vous Ãªtes nouveau ici ?</i></p>

                <form>
                    <input type="text" v-model="input_form">
                    <button @click="showAlert()">repondre</button>
                </form>

                <p style="text-align: left">reversed input: {{reversed}}</p>

            </div>

        </div>

    </div>

</main>

<script src="vue.js"></script>
</body>
</html>
